name: Generate sitemap

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "public/**"
      - "scripts/generate-sitemap.mjs"
      - "package.json"
      - "vite.config.js"
      - ".github/workflows/sitemap.yml"
  workflow_dispatch: {}

jobs:
  build-sitemap:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies (CI-friendly)
        run: npm ci --legacy-peer-deps || npm i --legacy-peer-deps

      - name: Generate sitemap.xml
        run: node ./scripts/generate-sitemap.mjs

      - name: Commit sitemap.xml if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain public/sitemap.xml)" ]]; then
            git add public/sitemap.xml
            git commit -m "chore(ci): update sitemap.xml [skip ci]"
            git push
          else
            echo "No changes in sitemap.xml"
          fi